          <p><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">需求ID:1310、1348</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">所有保险公司, 在报价流程中的车险详情页、订单详情页, 显示交强、商业的跟单佣金比例.&nbsp; 包括PC和H5竖版</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">a. “保险公司佣金比例”字段改为“跟单费率：商业险XX%&nbsp; 交强险XX%”</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">b. 跟单比例的数据来源为可通过保险公司抓取相应数据 </span></p><p><span style="font-family:'AppleColorEmoji', 'Apple Color Emoji';">⚠️</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">其他保险公司也一样，未抓取到就不显示，抓取到的就按照样式显示</span></p><p><span style="font-family:'Monaco';">c</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">. 跟单费用是根据机构配置来显示</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
