          <p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">1. </span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">每一个代理人各积分详情弹窗, 均需增加 ”导出“功能,&nbsp; 增加按”关联车牌号、关联订单号“搜索功能</span></p><p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"><br></span></p><p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">&gt;-- </span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">导出按钮：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">可导出当前弹框列表内的数据，如进行查询 则导出查询结果数据，默认导出列表全部数据。</span></p><p><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;">&gt;--</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">关联车牌号或关联订单号检索字段：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">该文本框可支持输入车牌号或订单号，跟具输入内容检索出相应数据。精准搜索</span></p><p><span style="font-family:'Helvetica';font-weight:400;"><br></span></p><p><span style="font-family:'Helvetica';font-weight:400;">2.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">按“关联车牌号/关联订单号”筛选的功能, 在累积积分的“合计、佣金、奖励”里都有.&nbsp; </span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&nbsp;&nbsp; “导出”功能, 在所有能打开查看明细的弹框里都有.</span></p>
