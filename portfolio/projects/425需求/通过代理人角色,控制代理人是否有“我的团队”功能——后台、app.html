        <div id="u3397_text" class="text ">
          <p><span style="font-family:'AppleColorEmoji', 'Apple Color Emoji';font-weight:400;color:#FF3399;">1⃣️</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">平台设置</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">-</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">机构配置中</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">,</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">代理人团队配置的</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">是否有我的团队功能”字段改为如左图, “</span><span style="font-family:'PingFangSC-Medium', 'PingFang SC Medium', 'PingFang SC';font-weight:500;">新增代理人是否有我的团队功能</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">” , 保留原有机构是和否的选项.</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">代理人登录手机APP时, 是否有“我的团队”功能, 跟这里不再有关系.</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">这里控制, 通过有“我的团队”的代理人新邀请加入的 代理人, 是否默认开启“我的团队”功能.</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;"><br></span></p><p><span style="font-family:'AppleColorEmoji', 'Apple Color Emoji';font-weight:400;color:#FF3399;">2⃣️</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">邀请好友是否奖励积分字段</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">,</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">始终保持显示状态</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">.(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">不再是</span><span style="font-family:'Monaco';font-weight:400;color:#FF3399;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF3399;">是否有我的团队功能”为“是”时才显示)</span></p>
        </div>
      </div>
